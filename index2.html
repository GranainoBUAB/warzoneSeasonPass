<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Temporada Warzone</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">
    
</head>
    <body class = "bodyIndex">
        
        <img src="./img/warzoneBanner.jpg"  alt="Banner Warzone" class="img-fluid rounded" class="img-fluid">    
        <h1 class="h1Titulo">Warzone - Temporada 3</h1>

        <section class="sectionSend">
            <p>Tu Pase de Temporada -></p>
            <input type="text" id="miNivel" size="2"></input>
            <button type="button" id="enviarNivel" class="btn btn-outline-secondary">Enviar</button>
        </section>

        <section class="resultados">
            <p id="resultado"></p>
            <p id="resultado2"></p>
        
            
            
        </section>

        <script type="module" src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <div id="countdown"></div>



        <script>
            var end = new Date('06/16/2021 7:00 AM');
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;
            
                function showRemaining() {
                
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {
        
                    clearInterval(timer);
                    document.getElementById('countdown').innerHTML = 'EXPIRED!';
        
                    return;
                }
                var days = Math.floor(distance / _day);
                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);
                
                document.getElementById('countdown').innerHTML = days + 'd ';
                document.getElementById('countdown').innerHTML += hours + 'h ';
                document.getElementById('countdown').innerHTML += minutes + 'm ';
                document.getElementById('countdown').innerHTML += seconds + 's';
                
                }
        
            timer = setInterval(showRemaining, 1000);
        </script>

    </body>
</html>
